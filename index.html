<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="Gameboard">
            <span class="position" value="0">
                <p id="output"></p>
            </span>

            <span class="position" value="1">
                <p class="output"></p>
            </span>

            <span class="position" value="2">
                <p class="output"></p>
            </span>

            <span class="position" value="3">
                <p class="output"></p>
            </span>

            <span class="position" value="4">
                <p class="output"></p>
            </span>

            <span class="position" value="5">
                <p class="output"></p>
            </span>

            <span class="position" value="6">
                <p class="output"></p>
            </span>

            <span class="position" value="7">
                <p class="output"></p>
            </span>

            <span class="position" value="8">
                <p class="output"></p>
            </span>
        </div>
    </main>
</body>
</html>
